<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine's Day Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff66b2, #ff4081);
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
    }


    .heart {
      position: absolute;
      width: 80px;
      height: 70px;
      right: -120px; 
      opacity: 0;
      animation: moveAcross 6s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      top: 0;
      width: 40px;
      height: 65px;
      border-radius: 50px 50px 0 0;
      background: #ff2d75;
    }

    .heart::before {
      left: 40px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }


    @keyframes moveAcross {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateX(-120vw); 
        opacity: 1;
      }
    }


    .flower {
      position: absolute;
      width: 50px;
      height: 50px;
      animation: bloom 4s ease-in-out infinite;
      z-index: 0;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 30px;
      background: #ffd6e7;
      border-radius: 50%;
      transform-origin: bottom center;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateY(-10px); }
    .petal:nth-child(2) { transform: rotate(72deg) translateY(-10px); }
    .petal:nth-child(3) { transform: rotate(144deg) translateY(-10px); }
    .petal:nth-child(4) { transform: rotate(216deg) translateY(-10px); }
    .petal:nth-child(5) { transform: rotate(288deg) translateY(-10px); }

    .center {
      position: absolute;
      width: 18px;
      height: 18px;
      background: #ff4081;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes bloom {
      0% { transform: scale(0.3); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(0.3); opacity: 0.5; }
    }

   
    .envelope {
      width: 400px;
      height: 250px;
      background-color: #fff;
      border: 2px solid #ff66b2;
      border-radius: 10px;
      position: relative;
      transform: rotateX(-45deg);
      cursor: pointer;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s ease-out;
      z-index: 5;
    }

    .envelope.opened { transform: rotateX(0deg); }

    .flap-top,
    .flap-bottom {
      background-color: #ff66b2;
      height: 120px;
      position: absolute;
      left: 0;
      right: 0;
      transition: transform 0.5s ease-in-out;
    }

    .flap-top { top: 0; transform-origin: top; }
    .flap-bottom { bottom: 0; transform-origin: bottom; }

    .envelope.opened .flap-top { transform: rotateX(180deg); }
    .envelope.opened .flap-bottom { transform: rotateX(-180deg); }

    .message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff66b2;
      font-size: 24px;
      opacity: 0;
      text-align: center;
      transition: opacity 1s ease-out;
      padding: 20px;
      font-weight: bold;
    }

    .envelope.opened .message { opacity: 1; }

    .seal {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff4081;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      border: 5px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 6;
    }

    .content {
      padding: 40px;
      margin-top: 100px;
      font-size: 22px;
      color: #ff4081;
      text-align: center;
    }
  </style>
</head>
<body>


  <div class="heart" style="top: 12%; animation-delay: 0s"></div>
  <div class="heart" style="top: 28%; animation-delay: 1s"></div>
  <div class="heart" style="top: 44%; animation-delay: 2s"></div>
  <div class="heart" style="top: 60%; animation-delay: 3s"></div>
  <div class="heart" style="top: 76%; animation-delay: 4s"></div>

<div class="flower" style="top: 15%; right: 5%; animation-delay: 0.3s">
  <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
  <div class="center"></div>
</div>

<div class="flower" style="top: 35%; left: 20%; animation-delay: 1.2s">
  <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
  <div class="center"></div>
</div>

<div class="flower" style="top: 65%; right: 30%; animation-delay: 2.4s">
  <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
  <div class="center"></div>
</div>

<div class="flower" style="bottom: 5%; left: 15%; animation-delay: 0.8s">
  <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
  <div class="center"></div>
</div>

<div class="flower" style="top: 80%; right: 10%; animation-delay: 1.7s">
  <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
  <div class="center"></div>
</div>


  <div class="envelope" onclick="openEnvelope()">
    <div class="flap-top"></div>
    <div class="flap-bottom"></div>
    <div class="seal"></div>
    <div class="message">Happy Valentine's love wehehe! üíñ</div>
    <div class="content">
      <p>Sending love to youuuu ‚ù£Ô∏è</p>
    </div>

    <audio id="bgMusic">
      <source src="love.mp3.mp3"="<audio> </audio>">">
    </audio>

  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const envelope = document.querySelector('.envelope');

    function toggleEnvelope() {
      envelope.classList.toggle('opened');


      if (envelope.classList.contains('opened')) {
        music.play();
      } else {
        music.pause();
      }
    }


    document.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') toggleEnvelope();
    });
  </script>
  
</body>
</html>
